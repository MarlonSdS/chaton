{% extends "base.html" %}
{% block content %}
<div class="d-flex h-100">
    <div class="chat-rooms h-100 w-25">
        <div class="rooms m-3">
            <div class="d-flex justify-content-between">
                <h3>chat<span class="text-primary">on</span></h3>
                <button class="btn btn-transparent mb-2"><i class="bi bi-plus-circle-fill text-primary"></i></button>
            </div>

            <ul class="list-group shadow border-0">
                {% for room in rooms %}
                <li class="list-group-item">{{room.title}}</li>
                {% endfor %}
                
            </ul>
        </div>
    </div>
    <div class="chat-messages h-100 w-75">
        <div class="messages card m-3 p-3 h-75 shadow border-0 overflow-scroll">
            <ul class="list-group list-group-flush">
                {%for msg in messages%}
                <li class="list-group-item border-bottom-0">
                    <div class="d-flex justify-content-between">
                        <div class="content">
                            <b>@{{msg.user.username}}</b> {{msg.text}}
                        </div>
                        <div class="time ">{{msg.created_at}}</div>
                    </div>
                </li>
                {%endfor%}
            </ul>
        </div>
        <div class="send-message card m-3 shadow border-0">
            <form>
                <input type="text" class="form-control border-1 fs-5" placeholder="Escreva uma mensagem">
            </form>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
</script>
{% endblock content %}
