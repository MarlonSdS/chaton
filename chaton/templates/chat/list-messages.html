<ul class="list-group list-group-flush">
    {%if object.messages.count > 0%}
        {%for msg in object.messages.all %}
        <li class="list-group-item border-bottom-0">
            <div class="d-flex justify-content-between">
                <div class="content">
                    <b>@{{msg.user.username}}</b> {{msg.text}}
                </div>
                <div class="time ">{{msg.created_at}}</div>
            </div>
        </li>
        {%endfor%}
    {%else%}
        <p>Nenhuma mensgaem enviada ainda...</p>
    {%endif%}
</ul>
